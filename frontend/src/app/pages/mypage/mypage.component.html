<div class="row">
  <div class="col-12">
    <h1 class="title">My page</h1>
  </div>
</div>

<div class="row option" (click)="orders()">
  <div class="col-sm-6 option-header">
    <h2>My Orders</h2>
  </div>
  <div class="col-sm-6 option-description">
    <p>View your orders.</p>
  </div>
</div>

<div class="row option" (click)="createHotel()">
  <div class="col-sm-6 option-header">
    <h2>Create Hotel</h2>
  </div>
  <div class="col-sm-6 option-description">
    <p>Create a new hotel.</p>
  </div>
</div>

<div class="row option" (click)="createRoom()">
  <div class="col-sm-6 option-header">
    <h2>Create Room</h2>
  </div>
  <div class="col-sm-6 option-description">
    <p>Create a hotel room for one of your hotels.</p>
  </div>
</div>

<div class="row option" (click)="reservations()">
  <div class="col-sm-6 option-header">
    <h2>Reservations</h2>
  </div>
  <div class="col-sm-6 option-description">
    <p>Check what reservations have been made.</p>
  </div>
</div>
<div class="row option" (click)="settings()">
  <div class="col-sm-6 option-header">
    <h2>Settings</h2>
  </div>
  <div class="col-sm-6 option-description">
    <p>Make changes to your card information, username or password.</p>
  </div>
</div>
<div class="row option" (click)="home()">
  <div class="col-sm-6 option-header">
    <h2>Home</h2>
  </div>
  <div class="col-sm-6 option-description">
    <p>Go back to your home page.</p>
  </div>
</div>
