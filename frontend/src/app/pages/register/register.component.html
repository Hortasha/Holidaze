<h1 class="title">Register</h1>

<form [formGroup]="form" (ngSubmit)="register(form.value)" class="form">
  <div class="form-section">
    <label for="username">Username:</label><br>
    <input type="text" formControlName="username" id="username">
  </div>
  <div class="form-section">
    <label for="password">Password:</label><br>
    <input type="password" formControlName="password" id="password">
  </div>
  <div class="form-section">
    <label for="email">E-mail:</label><br>
    <input type="text" formControlName="email" id="email">
  </div>
  <div class="form-section">
    <label for="phone">Phone:</label><br>
    <input type="text" formControlName="phone" id="phone">
  </div>
  <div class="form-section">
    <label for="card">Card:</label><br>
    <input type="text" formControlName="card" id="card">
  </div>
  <div class="form-section">
    Type:<br>
    <input type="radio" formControlName="type" id="type1" value="User"><label for="type1">User</label><br>
    <input type="radio" formControlName="type" id="type2" value="Hotel"><label for="type2">Hotel</label>
  </div>
  <div class="form-section">
    <button type="submit">Register</button>
  </div>
</form>
